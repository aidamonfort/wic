<app-index-navbar></app-index-navbar>

<app-header-small></app-header-small>

<section class="mt-48 md:mt-40 pb-40 relative bg-blueGray-100">
    <div class="-mt-20 top-0 bottom-auto left-0 right-0 w-full absolute h-20" style="transform: translateZ(0)">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-blueGray-100 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>

    <div *ngIf="entry && entry.title; else loading" class="container mx-auto px-4 p-8">
        <div class="items-center flex flex-wrap">
            <div class="w-full md:w-10/12 ml-auto px-12 md:px-4">
                <div class="md:pr-12">
                    <!--         <img alt="Women in Copernicus"
                        class="shadow-md rounded-full max-w-full w-18 mx-auto p-2 bg-white my-6 ring-4 ring-yellow-500"
                        src="assets/img/wic/w2.png" /> -->
                    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg">
                        <blockquote class="relative p-8 mb-4">
                            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 583 95"
                                class="absolute left-0 w-full block h-95-px -top-94-px">
                            </svg>
                            <h3 [innerHTML]="entry.title.rendered" class="text-3xl font-semibold"></h3>
                            <span> {{entry.date | date}} </span>
                            <p [innerHTML]="content" class="mt-4 text-lg leading-relaxed text-blueGray-500">
                            </p>
                            <a routerLink="/events/{{entry.slug}}"
                                class="wic-text-blue2 background-transparent font-bold uppercase px-3 py-1 text-xs outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150   w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                                <i class="fas fa-share"></i> Share
                            </a>
                        </blockquote>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 pb-32">
        <div class="text-center mt-12">
            <h3 class="text-4xl font-semibold leading-normal mb-8 text-blueGray-700 mb-2">
                Check our latest news
            </h3>
        </div>
    </div>

    <div *ngIf="wp.events && wp.events.length > 0" class="container mx-auto">
        <div class="flex flex-wrap items-center">
            <div *ngFor="let f of wp.events.slice(0,3)"
                class="w-10/12 md:w-6/12 lg:w-4/12 px-12 md:px-4 mr-auto ml-auto -mt-32">
                <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg">
                    <img *ngIf="f._embedded && f._embedded['wp:featuredmedia']"
                        [src]="f._embedded['wp:featuredmedia']['0'].source_url" alt="{{f.title.rendered}}"
                        class="w-full align-middle rounded-t-lg" />
                    <blockquote class="relative p-8 mb-4">
                        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 583 95"
                            class="absolute left-0 w-full block h-95-px -top-94-px">
                        </svg>
                        <h4 class="text-xl font-bold text-blueGray-500" [innerHTML]="f.title.rendered"></h4>
                        <small class="font-normal leading-normal mt-0 mb-4 text-blueGray-500">
                            {{f.date | date}}
                        </small>
                        <p class="text-md font-light mt-2 text-blueGray-500" [innerHTML]="f.excerpt.rendered">
                        </p>
                        <a routerLink="/news/{{f.slug}}"
                            class="wic-text-blue2 background-transparent font-bold uppercase px-3 py-1 text-xs outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                            <i class="fas fa-glasses"></i> Read More
                        </a>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

</section>


<app-footer></app-footer>
<ng-template #loading>
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</ng-template>
